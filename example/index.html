<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TIKI SDK JS Example</title>
    <script defer src="./dist/index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    onload="
    TikiSdk.config()
      .theme
        .primaryTextColor('#1C0000')
        .secondaryTextColor('#1C000099')
        .primaryBackgroundColor('#FFFFFF')
        .secondaryBackgroundColor('#F6F6F6')
        .accentColor('#00b272')
        .fontFamily('&quot;Space Grotesk&quot;, sans-serif')
        .and()
      .offer
        .description('Trade your IDFA (kind of like a serial # for your phone) for a discount.')
        .reward('https://cdn.mytiki.com/assets/demo-reward.png')
        .bullet({ text: 'Learn how our ads perform', isUsed: true })
        .bullet({ text: 'Reach you on other platforms', isUsed: false })
        .bullet({ text: 'Sold to other companies', isUsed: false })
        .terms('terms.md')
        .ptr('db2fd320-aed0-498e-af19-0be1d9630c63')
        .tag(TikiSdk.Trail.Title.TitleTag.deviceId())
        .use({ usecases:[TikiSdk.Trail.License.LicenseUsecase.attribution()] })
        .add()
      .initialize('f3dbd181-1273-4be7-8a56-a9d258feccda', '33844684-632c-4d94-9ffe-827d8519d498');"
  >
    <div class="centered">
      <div class="btns">
        <button class="btn" onclick="TikiSdk.present()">present</button>
        <button class="btn" onclick="TikiSdk.settings()">settings</button>
      </div>
    </div>
  </body>
</html>
